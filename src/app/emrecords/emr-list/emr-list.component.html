<div class="row">
  <div class="col-md-5">
    <h2>Contacts</h2>
    <ul class="list-group">
      <li class="list-group-item"
        *ngFor="let emr of emrecords"
        (click)="selectEmr(emr)"
        [class.active]="emr === selectedEmr">
        {{emr.name}}
      </li>
    </ul>
    <button class="btn btn-warning" (click)="createNewEmr()">New</button>
  </div>
  <div class="col-md-5 col-md-offset-2">
    <contact-details
      [emr]="selectedEmr"
      [createHandler]="addEmr"
      [updateHandler]="updateEmr"
      [deleteHandler]="deleteEmr">
    </contact-details>
  </div>
</div>
